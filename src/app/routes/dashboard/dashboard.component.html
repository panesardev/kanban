@if (user(); as user) {
  <section>
  <div>
      @if (user.boards.length) {
        <app-board-list [boards]="user.boards" (onDelete)="openDeleteBoard($event)"/>
      }
      @else {
        <p class="text-center">You don't have any Boards yet.</p>
        <button class="btn primary px-8 my-10 mx-auto" (click)="openAddBoard()">Add new board</button>
      }
    </div>
  </section>
}
